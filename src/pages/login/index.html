<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/login.css">
    <script src="../../lib/jquery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../lib/bootstrap4.6.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="../../lib/bootstrap4.6.1/js/bootstrap.js"></script>
    <title>Cohesion</title>
    <link rel="shortcut icon" href="../../assets/images/icon.png">
</head>

<body>
    <div class="login_container">
        <div class="container-fluid pt-5">
            <div class="row d-flex align-items-center justify-content-around">
                <div class="col-md-6">
                    <img src="../../assets/images/6_03.png" alt="">
                </div>
                <div class="col-md-6">
                    <div class="rounded-lg col-md-9 d-flex  align-items-center flex-column card__bg pt-4 pb-4">
                        <p class="pt-3 text-left col-md-8 welcome_back m-0 pb-2">Welcome back</p>
                        <p class="col-md-8 account">Login to your account</p>
                        <form class="col-md-8 mt-3">
                            <div class="form-group">
                                <input type="text" class="form-control col-md-12" id="username" placeholder="UserName">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn__liner col-md-12 mt-3 mb-3" id='login_btn'>Log in</button>
                            <a href="" class="text-decoration-none">
                                <p>I forgot my password</p>
                            </a>
                            <p>Not a member yet? Click
                                <a href="../register/index.html" class="text-decoration-none">here</a>
                                to register.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module">
    import {requestAjax} from '../../../utils/request.js'
    import {getInputvalueById} from  '../../../utils/login.js'
   
    document.getElementById('login_btn').addEventListener('click',function(){
    if(!getInputvalueById('username')){
        alert('请输入用户名')
    }
    if(!getInputvalueById('password')){
        alert('请输入密码')
    }
     requestAjax({
     url : "https://www.salientsurveys.com/manager/authorization/sys/login",  
     async : true,
     method : "POST",
     data : {        //传入信息
        username : getInputvalueById('username'),
        password : getInputvalueById('password')
    },
    success : function(data){   //返回接受信息
        console.log(data);
    },
    })
})

</script>

</html>
