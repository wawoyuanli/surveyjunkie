<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../../assets/styles/login.css" />
  <script src="../../lib/jquery/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../../lib/bootstrap4.6.1/css/bootstrap.min.css" />
  <script src="../../lib/bootstrap4.6.1/js/bootstrap.bundle.min.js"></script>
  <script src="../../lib/bootstrap4.6.1/js/bootstrap.js"></script>
  <title>Cohesion</title>
  <link rel="shortcut icon" href="../../assets/images/icon.png" />
</head>

<body>
  <div class="login_container">
    <div class="container-fluid pt-5">
      <div class="row d-flex align-items-center justify-content-around">
        <div class="col-md-6">
          <img src="../../assets/images/6_03.png" alt="" />
        </div>
        <div class="col-md-6">
          <div class="
                rounded-lg
                col-md-9
                d-flex
                align-items-center
                flex-column
                card__bg
                pt-4
                pb-4
              ">
            <p class="pt-3 text-left col-md-8 welcome_back m-0 pb-2">
              Welcome back
            </p>
            <p class="col-md-8 account">Login to your account</p>
            <form class="col-md-8 mt-3">
              <div class="form-group">
                <input type="text" class="form-control col-md-12" id="username" placeholder="UserName" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" />
              </div>
              <button type="submit" class="btn__liner col-md-12 mt-3 mb-3" id="login_btn">
                Log in
              </button>
              <a href="" class="text-decoration-none">
                <p>I forgot my password</p>
              </a>
              <p>
                Not a member yet? Click
                <a href="../register/index.html" class="text-decoration-none">here</a>
                to register.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    document.getElementById('login_btn').addEventListener('click', function () {
      var ajaxObj = new XMLHttpRequest();
      ajaxObj.open('POST', '/manager/authorization/sys/login')
      ajaxObj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      ajaxObj.send('username=hyl&password=123456');
      debugger
      ajaxObj.onreadystatechange = function () {
        debugger
        // 为了保证 数据 完整返回，我们一般会判断 两个值
        if (ajaxObj.readyState == 4 && ajaxObj.status == 200) {
          // 如果能够进到这个判断 说明 数据 完美的回来了,并且请求的页面是存在的
          // 5.在注册的事件中 获取 返回的 内容 并修改页面的显示
          console.log('数据返回成功');
          // 数据是保存在 异步对象的 属性中
          console.log(ajaxObj.responseText);
        }
      }
    })
  </script>
</body>

</html>
